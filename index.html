<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android|windows/i.test(userAgent)) {
                // Redirect to Play Store
                window.location.href = "https://play.google.com/store/apps/details?id=com.tc.antoiler";
            } else if (/iPad|iPhone|iPod|mac/.test(userAgent) && !window.MSStream) {
                // Redirect to App Store
                window.location.href = "https://apps.apple.com/in/app/antoiler-kaam-ka-naya-naam/id6740770121 ";
            } else {
                // Redirect to a fallback page
                window.location.href = "https://link-jade-theta.vercel.app/";
            }
        };
    </script>
</head>
<body>
    <!-- <p>Redirecting... If you are not redirected, <a href="https://link-jade-theta.vercel.app/">click here</a>.</p> -->
</body>
</html>
